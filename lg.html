<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
    <link rel="stylesheet" href="lg.css">
</head>
<body>
    <div class="container">
        <div class="head">Login</div>
        <div class="box1"></div>
        <div class="box2"></div>

        <input type="text" id="username" placeholder="Username" minlength="6" maxlength="12" required>
        <br>
        <input type="password" id="password" placeholder="password" minlength="4" maxlength="8" required>
        <div class="main">
            <input type="checkbox"id="checkbox">
            <label for="Remember me" id="text1">Remember me</label>
            <a href="" id="forget">Forgot password?</a>
        </div>
        <button class="buttons"><b>Login</b></button>
        <p id="text2">Don't have any account?<a href="" id="register"><b>  Register</b></a></p>
    </div>
</body>
</html>
